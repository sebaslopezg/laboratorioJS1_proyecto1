<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="shortcut icon" 
    href="assets/img/SuperFly.png"
    type="image/x-icon"
    />
    <title> Vuelos SUPERFLIGHT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <img class="img_header" src="assets/img/SuperFly.png" alt=""> Vuelos <strong>SUPERFLIGHT</strong>
    </header>

    <main>
        <div class="row main-content">
            <div class="col section">
                
                <div class="box">
                    <div class="image-world"></div>

                    <div class="selection-section">
                        <p>Seleccione el destino:</p>
                        <select class="form-select" name="" id="seleccionCiudades">
                        </select>
                    </div>

                </div>
                
              </div>
              <div class="col section">

                <div class="box">
                    <p>Cantidad de pasajeros</p>
                    <input id="inpPasajeros" class="form-control" type="number"><br>
                    <button id="btnLiquidar" class="btnLiquidar btn btn-primary">Liquidar tiquete</button><br>
                    <hr>
                    <p>Peso del equipaje</p>
                    <input id="inpEquipaje" class="form-control" placeholder="Digite el peso en KG" type="number">

                    <hr>
                    <p>Tipo de silla</p>
                    <select class="form-select" name="" id="seleccionSillas">
                    </select>

                    <i class="icono-grande bi bi-ticket-perforated"></i>
                    <p class="mostrarPrecio" id="showPrice"></p>
                </div>
                
              </div>
              <div class="col section">

                <div class="box">
                    <p>Prueba tu suerte</p>
                    <i class="icono-grande bi bi-dice-5"></i><i class="icono-grande bi bi-dice-3"></i>
                </div>

              </div>
        </div>
    </main>



    <footer id="footer">
        Todos los derechos reservados. <a href="https://github.com/sebaslopezg/laboratorioJS1_proyecto1">Repositorio del proyecto</a>
    </footer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
